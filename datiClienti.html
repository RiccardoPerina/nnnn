<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo informazioni clienti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eafaf1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2e8b57;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            color: black; 
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #006400;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004b23;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            background-color: #004b23; 
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modulo informazioni clienti</h2>
        <form action="invio_form.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="data_di_nascita">Data di Nascita:</label>
                <input type="date" id="data_di_nascita" name="data_di_nascita" required>
            </div>
            <div class="form-group">
                <label for="luogo_di_nascita">Luogo di Nascita:</label>
                <input type="text" id="luogo_di_nascita" name="luogo_di_nascita" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="cap_residenza">CAP Residenza:</label>
                <input type="text" id="cap_residenza" name="cap_residenza" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="citta_residenza">Citt√† Residenza:</label>
                <input type="text" id="citta_residenza" name="citta_residenza" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="indirizzo_residenza">Indirizzo Residenza:</label>
                <input type="text" id="indirizzo_residenza" name="indirizzo_residenza" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="indirizzo_numero">Numero Civico:</label>
                <input type="text" id="indirizzo_numero" name="indirizzo_numero" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="cellulare">Cellulare:</label>
                <input type="tel" id="cellulare" name="cellulare" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="16">
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="professione">Professione:</label>
                <input type="text" id="professione" name="professione" maxlength="50">
            </div>
            <div class="form-group">
                <label for="codice_fiscale">Codice Fiscale:</label>
                <input type="text" id="codice_fiscale" name="codice_fiscale" maxlength="16" required>
            </div>
            <button type="submit">Invia</button>
        </form>
        <footer>
            <p>Creato da <strong>Riccardo Perina</strong></p>
        </footer>
    </div>
</body>
</html>
